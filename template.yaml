AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  lambda-get

  Sample SAM Template for lambda-get

Parameters:
  DatabaseUrl:
    Type: String
    Description: "URL do banco de dados PostgreSQL"

Globals:
  Function:
    Timeout: 10

Resources:
  SearchProductsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: hello-world/
      Handler: app.lambdaHandler
      Runtime: nodejs20.x
      Environment:
        Variables:
          DATABASE_URL: !Ref DatabaseUrl
      Architectures:
        - x86_64
      Events:
        Products:
          Type: Api
          Properties:
            Path: /products
            Method: post
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: true
        EntryPoints:
          - app.mjs

Outputs:
  ProductsApi:
    Description: "API Gateway endpoint URL for prod stage for SearchProductsFunction"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/prod/products/"
